<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="request">
      <h2 data-cy="requestDetailsHeading"><span>Request</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ request.id }}</span>
        </dd>
        <dt><span>Requesttype</span></dt>
        <dd>
          <span>{{ request.requesttype }}</span>
        </dd>
        <dt><span>Createddate</span></dt>
        <dd>
          <span>{{ request.createddate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updatedate</span></dt>
        <dd>
          <span>{{ request.updatedate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ request.status }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ request.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/request', request.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
